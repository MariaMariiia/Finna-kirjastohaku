<script type="text/javascript">
$(document).ready(function() {
const $output = $("#output");
  $("button").click(function() {
    $.get("https://api.finna.fi/v1/search?lookfor=&filter[]=~format:%220/Book/%22&lng=fi&limit=40",function(data) { console.log(data)
      $output.html(
        data.records.map(item => `<tr><td>${item.title}</td><td>${item.buildings[0].translated}</td><td>${item.nonPresenterAuthors[0].name}</td></tr>`)
      );  
    });
    $(this).hide();
  });
});
</script>
