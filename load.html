<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ajax $.Load Method Example of Loading Data from External File</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>   
<script type="text/javascript">
$(document).ready(function(){
    $("button").click(function(){
        $("#output").load("/Demos/html/load.html");
        $("#output").load("https://api.finna.fi/v1/search?lookfor=&filter[]=~format:"0/Book/"&lng=fi");
        //$("#output").load("https://api.finna.fi/v1/search?lookfor=sibelius");
        //$("#output").load("https://api.finna.fi/v1/search?lookfor=&facet[]=buildingfilter[]=~format:"0/Book/"&lng=fi");
        //$("#output").load("https://api.finna.fi/v1/search?lookfor=sibelius");
        //$("#output").load("https://api.finna.fi/v1/search?lookfor=&facet[]=building&filter[]=~format:"0/Book/"&lng=fi");
        //$("#output").load("https://api.finna.fi/v1/search?filter[]=~format:"0/Book/"&lng=fi");
    });
});
</script>
<style type="text/css" media="screen">
  .formClass
{
    padding: 1px;
    border: 1px solid #00008B;
    background: #28BAA2;
    margin-top: 10px;
}   
</style>
</head>
<body>
    <div class="formClass">
    <div id="output">
        <h2>Click button to load new content inside DIV box</h2>
    </div>
    <button type="button">Click to Load Content</button>
    <div>
</body>
</html>
